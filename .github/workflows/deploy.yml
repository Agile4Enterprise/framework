name: Deploy Docusaurus

on:
  push:
    branches:
      - main  # ExÃ©cute le workflow Ã  chaque push sur "main"
  workflow_dispatch:  # Permet d'exÃ©cuter manuellement le workflow depuis GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Donne la permission d'Ã©criture pour pousser sur gh-pages

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd website
          npm install
          
      - name: ğŸ§¹ Clean cache and rebuild
        run: |
          cd website
          rm -rf node_modules .docusaurus build
          npm install
          npm run clear
          npm run build

      - name: ğŸŒ Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd website
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          npm install -g gh-pages
          npx gh-pages --dist build --branch gh-pages --repo https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git --message "ğŸš€ Deploy Docusaurus site"

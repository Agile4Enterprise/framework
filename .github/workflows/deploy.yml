name: Deploy Docusaurus

on:
  push:
    branches:
      - main  # ExÃ©cute le workflow Ã  chaque push sur "main"
  workflow_dispatch:  # Permet d'exÃ©cuter manuellement le workflow depuis GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Donne la permission d'Ã©criture pour pousser sur gh-pages

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd website
          npm install

      - name: ğŸš€ Build Docusaurus
        run: |
          cd website
          npm run build

      - name: ğŸŒ Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd website
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          npm install -g gh-pages
          np
